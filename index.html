		<!-- Login Modal -->
		<div id="loginbox" class="modal">
			<span onclick="document.getElementById('loginbox').style.display='none'"
			class="close" title="Close Modal">&times;</span>

			<!-- Modal Content -->
			<form class="modal-content animate" action="/action_page.php">

				<div class="container">
					<label for="uname"><b>Username</b></label>
					<input type="text" placeholder="Enter Username" name="uname" required>

					<label for="psw"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="psw" required>
					<label>
						<input type="checkbox" checked="checked" name="remember"> Remember me
					</label>
					<br />
					<button type="submit">Login</button>
				  
				</div>

				<div class="container" style="background-color:#f1f1f1">
					<button type="button" onclick="document.getElementById('loginbox').style.display='none'" class="cancelbtn">Cancel</button>
					<span class="psw"><a href="#">Forgot password?</a></span>
				</div>
			</form>
		 <script>
			// Get the modal
			var modal = document.getElementById('loginbox');

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			}
		</script>
