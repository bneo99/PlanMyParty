		<header>
			<div class="w3-bar w3-cyan">
				<!-- Button to open the modal login form -->
				<a onclick="document.getElementById('loginbox').style.display='block'" class="w3-bar-item topbar w3-button w3-right">Login</a>
				<!-- Button to open signup page -->
				<a href="/signup.html" class="w3-bar-item topbar w3-button w3-right">Sign Up</a>

			</div> 
			<a href="/"><img src="/images/pmp_logo.png" alt="logo" style="height:3cm;" /></a>
		
			<!-- Login Modal -->
			<div id="loginbox" class="modal">
				<span onclick="document.getElementById('loginbox').style.display='none'" class="close" title="Close">&times;</span>

				<!-- Modal Content -->
				<form class="modal-content animate" action="/login.php">

					<div class="container">
						<label for="uname"><b>Username</b></label>
						<input type="text" placeholder="Enter Username" name="uname" required />

						<label for="psw"><b>Password</b></label>
						<input type="password" placeholder="Enter Password" name="psw" required />
						<label>
							<input type="checkbox" checked="checked" name="remember" /> Remember me
						</label>
						<br />
						<button type="submit">Login</button>
					</div>

					<div class="container" style="background-color:#f1f1f1">
						<button type="button" onclick="document.getElementById('loginbox').style.display='none'" class="cancelbtn">Cancel</button>
						<span class="psw"><a href="#">Forgot password?</a></span>
					</div>
				</form>
				<script type="text/javascript">
					// Get the modal
					var modal = document.getElementById('loginbox');

					// When the user clicks anywhere outside of the modal, close it
					window.onclick = function(event) {
						if (event.target == modal) {
							modal.style.display = "none";
						}
					}
				</script> 
			</div> 
		</header>
